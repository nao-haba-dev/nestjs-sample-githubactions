name: E2e teston:  push:    branches:      - mainjobs:  neo4j_test:    name: Run all tests using Docker/Neo4j    runs-on: ubuntu-latest    steps:      - uses: actions/checkout@v2      - uses: actions/setup-node@v2        with:          node-version: 16          cache: 'npm'      - name: Docker compose        run: docker-compose up -d --build      - name: Install npm dependencies        run: npm ci      - name: Build code        run: npm run build      - name: Run all the tests        run: npm test      - name: Send coverage report        uses: codecov/codecov-action@v2        with:          token: ${{ secrets.CODECOV_TOKEN }}          flags: unittests